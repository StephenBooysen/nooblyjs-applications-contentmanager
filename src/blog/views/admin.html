<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link rel="stylesheet" href="/applications/blog/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Blog Admin</h1>
        </header>
        <main>
            <section id="post-management">
                <h2>Manage Posts</h2>
                <button id="create-post-btn">Create New Post</button>
                <table id="posts-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Post rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="comment-management">
                <h2>Manage Comments</h2>
                <table id="comments-table">
                    <thead>
                        <tr>
                            <th>Comment</th>
                            <th>Post</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Comment rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Admin Login</h2>
            <div class="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button onclick="login()" class="btn btn-primary" style="width: 100%;">Login</button>
                <button onclick="closeLoginModal()" class="btn btn-secondary" style="width: 100%;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/applications/blog/assets/js/admin.js"></script>
</body>
</html>
