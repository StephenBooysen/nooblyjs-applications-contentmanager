<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="css/medium-style.css">
    <link rel="stylesheet" href="css/comment-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/applications/blog" class="logo">
                    <div class="logo-icon">M</div>
                    <span>Medium</span>
                </a>
            </div>

            <div class="header-center">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search Medium" id="searchInput">
                </div>
            </div>

            <div class="header-right">
                <button class="btn-ghost btn-icon" onclick="window.location.href='/applications/blog/admin/write'">
                    <i class="fas fa-pen"></i>
                    <span>Write</span>
                </button>
                <button class="btn-ghost btn-icon">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-menu">
                    <img src="https://via.placeholder.com/32" alt="User" class="user-avatar" onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdown">
                        <a href="/applications/blog/admin/stories" class="dropdown-item">
                            <i class="fas fa-file-alt"></i>
                            Stories
                        </a>
                        <a href="/applications/blog/admin/stats" class="dropdown-item">
                            <i class="fas fa-chart-line"></i>
                            Stats
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="nav-container">
            <a href="#" class="nav-tab active" data-tab="for-you">For you</a>
            <a href="#" class="nav-tab" data-tab="featured">Featured</a>
            <div class="nav-divider"></div>
            <div class="nav-tags-container" id="navTags">
                <!-- Dynamic tags will be loaded here -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <div class="feed-container">
                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading stories...</p>
                </div>

                <!-- Feed Content -->
                <div class="feed" id="postsContainer">
                    <!-- Posts will be dynamically loaded here -->
                </div>

                <!-- Single Post View -->
                <div class="single-post-view hidden" id="singlePostView">
                    <article class="post-article" id="postArticle">
                        <!-- Single post content will be loaded here -->
                    </article>
                    <div class="post-comments" id="postComments">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>

                <!-- Load More Button -->
                <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                    <button class="btn-secondary" onclick="loadMorePosts()">Load more stories</button>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Staff Picks</h3>
                    <div class="sidebar-articles" id="staffPicks">
                        <!-- Staff picks will be loaded here -->
                    </div>
                    <a href="#" class="see-more-link">See the full list</a>
                </div>

                <div class="sidebar-section">
                    <h3>Recommended topics</h3>
                    <div class="topic-tags" id="recommendedTopics">
                        <!-- Topics will be loaded here -->
                    </div>
                    <a href="#" class="see-more-link">See more topics</a>
                </div>

                <div class="sidebar-section">
                    <h3>Recent activity</h3>
                    <div class="sidebar-articles" id="recentActivity">
                        <!-- Recent activity will be loaded here -->
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Search Results Modal -->
    <div class="modal hidden" id="searchModal">
        <div class="modal-overlay" onclick="closeSearchModal()"></div>
        <div class="modal-content search-modal-content">
            <div class="modal-header">
                <h2>Search Results</h2>
                <button class="modal-close" onclick="closeSearchModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Search results will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal hidden" id="loginModal">
        <div class="modal-overlay" onclick="closeLoginModal()"></div>
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h2>Sign in to Medium</h2>
                <button class="modal-close" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Sign in</button>
            </form>
        </div>
    </div>

    <script src="js/comment-system.js"></script>
    <script src="js/blog-app.js"></script>
</body>
</html>
